<!Doctype HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daily Planner</title>
  <meta name="description" content="Hourly work day planner">
  <meta name="author" content="Anthony Garces">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    </script>
</head>

<body>
    <div id="header">
        <H1>Work Day Scheduler</H1>
        <p>This is a simple day calendar designed to help you plan out your day</p>
        <span id="Date">Date and Current time go here</span>
        <br>
    </div>
    <hr>
    <div id="Entire Schedule">
        <form id="hr9">
            <div class="TimeBlock">
                9AM
            </div>
            <!-- <input type="text" class="ActionBox" size="100"></input> -->
            <textarea class="ActionArea" columns="45" rows="5"></textarea>
            <input type="submit" class="SaveAction" value="Save Activity"></input>
        </form>
        <form id="hr10">
            <div class="TimeBlock">
                10AM
            </div>
            <input id="ActionBox2" type="text" class="ActionBox" name=10AM size="100"></input>
            <input id="Save2" type="submit" class="SaveAction" value="Save Activity"></input>
        </form>
        <form id="hr11">
            <div class="TimeBlock">
                11AM
            </div>
            <input type="text" id="ActionBox3" class="ActionBox" size="100"></input>
            <input type="submit" id="Save3" class="SaveAction" value="Save Activity"></input>
        </form>
        <form id="hr12">
            <div class="TimeBlock">
                12PM
            </div>
            <input type="text" id="ActionBox4" class="ActionBox" size="100"></input>
            <input type="submit" id="Save4" class="SaveAction" value="Save Activity"></input>
        </form>
        <form id="hr1">
            <div class="TimeBlock">
                1PM
            </div>
            <input type="text" class="ActionBox" size="100"></input>
            <input type="submit" class="SaveAction" value="Save Activity"></input>
        </form>
        <form id="hr2">
            <div class="TimeBlock">
                2PM
            </div>
            <input type="text" class="ActionBox" size="100"></input>
            <input type="submit" class="SaveAction" value="Save Activity"></input>
        </form>
        <form id="hr3">
            <div class="TimeBlock">
                3PM
            </div>
            <input type="text" class="ActionBox" size="100"></input>
            <input type="submit" class="SaveAction" value="Save Activity"></input>
        </form>
        <form id="hr4">
            <div class="TimeBlock">
                4PM
            </div>
            <input type="text" class="ActionBox" size="100"></input>
            <input type="submit" class="SaveAction" value="Save Activity"></input>
        </form>
        <form id="hr5">
            <div class="TimeBlock">
                5PM
            </div>
            <input type="text" class="ActionBox" size="100"></input>
            <input type="submit" class="SaveAction" value="Save Activity"></input>
        </form>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
