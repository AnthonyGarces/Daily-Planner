<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>

    </header>
    <div class="container time-block">
        <form id="hr9" class="row">
            <div class="hour">
                <span id=time1>09</span>AM
            </div>
            <input type="text" id="ActionBox1" class="ActionBox" name=09></input>
            <input type="submit" id="Save1" class="saveBtn" value="Save Activity"></input>
        </form>
    </div>
